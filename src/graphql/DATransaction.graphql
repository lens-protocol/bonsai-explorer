query DataAvailabilityTransaction($request: DataAvailabilityTransactionRequest!) {
  dataAvailabilityTransaction(request: $request) {
    ... on DataAvailabilityPost {
      transactionId
      submitter
      createdAt
      appId
      profile {
        id
        handle
      }
      publicationId
    }
    ... on DataAvailabilityComment {
      transactionId
      submitter
      createdAt
      appId
      profile {
        id
        handle
      }
      publicationId
      commentedOnProfile {
        id
        handle
      }
      commentedOnPublicationId
    }
    ... on DataAvailabilityMirror {
      transactionId
      submitter
      createdAt
      appId
      profile {
        id
        handle
      }
      publicationId
      mirrorOfProfile {
        id
        handle
      }
      mirrorOfPublicationId
    }
  }
}
