query DATransactions($request: DataAvailabilityTransactionsRequest!) {
  dataAvailabilityTransactions(request: $request) {
    items {
      ... on DataAvailabilityPost {
        transactionId
        submitter
        createdAt
        appId
        profile {
          id
          handle
        }
        publicationId
      }
      ... on DataAvailabilityMirror {
        transactionId
        submitter
        createdAt
        appId
        profile {
          id
          handle
        }
        publicationId
      }
      ... on DataAvailabilityComment {
        transactionId
        submitter
        createdAt
        appId
        profile {
          id
          handle
        }
        publicationId
      }
    }
  }
}
