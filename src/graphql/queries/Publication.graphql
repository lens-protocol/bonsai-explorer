query Publication($request: PublicationRequest!) {
  publication(request: $request) {
    ... on Post {
      metadata {
        ...AnyPublicationMetadataFields
      }
    }
    ... on Comment {
      metadata {
        ...AnyPublicationMetadataFields
      }
    }
    ... on Mirror {
      mirrorOn {
        ... on Post {
          metadata {
            ...AnyPublicationMetadataFields
          }
        }
        ... on Comment {
          metadata {
            ...AnyPublicationMetadataFields
          }
        }
      }
    }
  }
}
