query MomokaTransactions($request: MomokaTransactionsRequest!) {
  momokaTransactions(request: $request) {
    items {
      ... on MomokaPostTransaction {
        ...MomokaPostFields
      }
      ... on MomokaCommentTransaction {
        ...MomokaCommentFields
      }
      ... on MomokaMirrorTransaction {
        ...MomokaMirrorFields
      }
    }
    pageInfo {
      next
    }
  }
}
