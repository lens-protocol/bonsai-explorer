fragment ProfileFields on Profile {
  id
  handle
  ownedBy {
    address
  }
  operations {
    id
    isBlockedByMe {
      value
    }
    isFollowedByMe {
      value
    }
    isFollowingMe {
      value
    }
    canBlock
    canUnblock
    canFollow
    canUnfollow
  }
  stats {
    id
    followers
    following
    comments
    posts
    mirrors
    quotes
    publications
    reactions
    reacted
    countOpenActions
  }
  metadata {
    displayName
    bio
    rawURI
    appId
    picture {
      ... on ImageSet {
        raw {
          uri
        }
        optimized {
          uri
        }
      }
      ... on NftImage {
        image {
          raw {
            uri
          }
        }
      }
    }
  }
}
