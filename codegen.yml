schema: https://staging-api-social-mumbai.lens.crtlkey.com
documents: ['./src/graphql/queries/*.graphql', './src/graphql/fragments/*.graphql', './src/graphql/subscription/*.graphql']

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - fragment-matcher
      - typescript-react-apollo
